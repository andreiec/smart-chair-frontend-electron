<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>

        <!-- Title bar -->
        <div class="title-bar draggable">
            <div class="title-bar-closeapp-button title-bar-close-button no-draggable" id="close-app">
                <label>&#10006;</label>
            </div>
            <div class="title-bar-minimize-button title-bar-minus-button no-draggable" id="minimize-app">
                <label>&minus;</label>
            </div>
        </div>

        <!-- All content of app -->
        <div class="main-container no-draggable">
    
            <!-- Sidebar -->
            <div class="sidebar">
                <h1>Smart Chair</h1>
                <div><a href="#"><img src="resources/vectors/overview.svg"/>Overview</a></div>
                <div><a href="#"><img src="resources/vectors/settings.svg"/>Settings</a></div>
            </div>
    
            <!-- Main Content -->
            <div class="content-container">
                <div class="content-container-padded">
    
                    <!-- Content title -->
                    <div>
                        <label class="page-title-text">Overview</label>
                    </div>
    
                    <!-- Biometrics of chair 4 elements -->
                    <div class="biometrics-content">
    
                        <!-- Chair Height -->
                        <div class="biometrics-item">
                            <div class="biometrics-item-label">
                                <label>Chair Height</label>
                            </div>
                            <div class="biometrics-item-value">
                                <label>84</label>
                            </div>
                        </div>
    
                        <!-- Room Temperature -->
                        <div class="biometrics-item">
                            <div class="biometrics-item-label">
                                <label>Room Temperature</label>
                            </div>
                            <div class="biometrics-item-value">
                                <label>21°C</label>
                            </div>
                        </div>
                        
                        <!-- Armrest Height -->
                        <div class="biometrics-item">
                            <div class="biometrics-item-label">
                                <label>Armrest Height</label>
                            </div>
                            <div class="biometrics-item-value">
                                <label>16</label>
                            </div>
                        </div>
    
                        <!-- Weight -->
                        <div class="biometrics-item">
                            <div class="biometrics-item-label">
                                <label>Weight</label>
                            </div>
                            <div class="biometrics-item-value">
                                <label>58</label>
                            </div>
                        </div>
                    </div>
    
                    <!-- User input and chair panel -->
                    <div class="user-input-content">
                        <div class="left-panel">
                            <div class="left-panel-title-div"><label>Biometrics</label></div>
                            <div class="left-panel-image-div"><img src="resources/images/chair.png" alt="not found" /></div>
                        </div>
                        <div class="right-panel">

                            <!-- User height -->
                            <div class="right-panel-item right-panel-border">
                                <div class="user-input-title">
                                    <label>Height</label>
                                </div>
                                <div class="user-input-value">
                                    <div class="user-input-minus">
                                        <img src="resources/vectors/minus.svg" />
                                    </div>
                                    <div class="user-input-display-value">
                                        <label>175</label>
                                    </div>
                                    <div class="user-input-plus">
                                        <img src="resources/vectors/plus.svg" />
                                    </div>
                                </div>
                            </div>

                            <!-- Table height -->
                            <div class="right-panel-item right-panel-border">
                                <div class="user-input-title">
                                    <label>Table Height</label>
                                </div>
                                <div class="user-input-value">
                                    <div class="user-input-minus">
                                        <img src="resources/vectors/minus.svg" />
                                    </div>
                                    <div class="user-input-display-value">
                                        <label>90</label>
                                    </div>
                                    <div class="user-input-plus">
                                        <img src="resources/vectors/plus.svg" />
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Chair heating -->
                            <div class="right-panel-item right-panel-border">
                                <div class="user-input-title">
                                    <label>Chair Heating</label>
                                </div>
                                <div class="user-input-value">
                                    <div class="user-input-minus">
                                        <img src="resources/vectors/minus.svg" />
                                    </div>
                                    <div class="user-input-display-value">
                                        <label>23°C</label>
                                    </div>
                                    <div class="user-input-plus">
                                        <img src="resources/vectors/plus.svg" />
                                    </div>
                                </div>
                            </div>

                            <!-- Lock computer -->
                            <div class="right-panel-item right-panel-border">
                                <div class="user-input-title">
                                    <label>Lock Computer</label>
                                </div>
                                <div class="user-input-value">

                                </div>
                            </div>

                            <!-- Welcome message -->
                            <div class="right-panel-item">
                                <div class="user-input-title">
                                    <label>Welcome Message</label>
                                </div>
                                <div class="user-input-value">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
